<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Каспай Перевод</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      width: 100vw;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 375px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      overflow: auto;
    }
    .header {
      display: flex;
      justify-content: center;
      margin-top: -18px;
      padding: 12px;
      font-weight: bold;
      font-size: 17px;
      margin-bottom: 7px;
    }
    .card-info {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 11px;
      border-radius: 7px;
      margin-bottom: 12px;
      border: solid 1px #88888873;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
    }
    .tabs div {
      padding: 10px;
      color: red;
      border-bottom: 2px solid red;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 0px;
      box-sizing: border-box;
    }
    .contact-card {
      background: #c5ac74;
      border-radius: 0px 0px 10px 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      color: white;
    }
    #.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #aaa;
    }
    .amount-input {
      text-align: center;
      margin: 20px 0;
    }
    .message-area textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .tags {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .tag {
      background: #eee;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
    }
    .send-btn {
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    img{
      height: 30px;
    }
    .i{
      display: flex;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      Клиенту Каspi
    </div>
    <div class="card-info">
      <div class="i">&nbsp;
      <div><img src="img.png" alt=""></div>&nbsp;&nbsp;
      <div>Kaspay Gold</div></div>
      <div class="i" id="balance">1 350 357 ₸</div>
    </div>
    <div class="tabs">
      <div>ТЕЛЕФОН</div>
      <div style="color:#888">КАРТА</div>
      <div style="color:#888">QR</div>
    </div>

    <div class="receiver-input">
      <input type="text" id="phone" placeholder="+7" maxlength="10" oninput="checkContact()" />
    </div>

    <div class="contact-card" id="contactCard" style="display:none">
      <div class="avatar"></div>
      <div>
        <strong id="contactName"></strong><br>
        Получит перевод на карта Kaspay Gold
      </div>
    </div>

    <div class="amount-input">
      <input type="number" id="amount" placeholder="0 ₸" />
    </div>

    <div class="message-area">
      <textarea rows="2" placeholder="Сообщение получателю"></textarea>
    </div>

    <div class="tags">
      <div class="tag">Рақмет!</div>
      <div class="tag">За обед</div>
      <div class="tag">Возвращаю :)</div>
    </div>

    <div class="send-btn" onclick="fakeTransfer()">
      Перевести ₸
    </div>
  </div>

  <script>
    let currentBalance = 1350357;

    const contacts = {

      '7472827101': 'Жанболат Ұ.'
    };

    function checkContact() {
      const phone = document.getElementById('phone').value;
      const name = contacts[phone];
      const card = document.getElementById('contactCard');
      const contactName = document.getElementById('contactName');
      if (name) {
        contactName.textContent = name;
        card.style.display = 'flex';
      } else {
        card.style.display = 'none';
      }
    }

    function fakeTransfer() {
      const amount = parseInt(document.getElementById('amount').value);

      if (isNaN(amount) || amount <= 0) {
        alert("Соманы дұрыс енгізіңіз!");
        return;
      }
      if (amount > currentBalance) {
        alert("Жеткілікті қаражат жоқ!");
        return;
      }

      currentBalance -= amount;
      document.getElementById('balance').textContent = currentBalance.toLocaleString() + ' ₸';
      alert(amount + ' ₸ сәтті "жіберілді" ');
    }
  </script>
</body>
</html>
