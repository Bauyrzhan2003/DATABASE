<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каспай Перевод</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      #background: #f5f5f5;
      width: 100vw;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      background: #fff;
      padding: 5px 15px;
      height: 100vh;
      overflow: auto;
    }
    .header {
      display: flex;
      justify-content: center;
      padding: 16px;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 11px;
    }
    .card-info {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 11px;
      border-radius: 7px;
      margin-bottom: 12px;
      border: solid 1px #88888840;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
    }
    .tabs div {
      padding: 10px;
      color: red;
      border-bottom: 2px solid red;
    }
    input[type="number"], input[type="text"] {
      outline: none;
      width: 100%;
      padding: 16px;
      font-size: 13px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 0px;
      background-color: #8888881c;
    }
    .contact-card {
      background: #c5ac74;
      border-radius: 0px 0px 10px 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      color: white;
    }
    #.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #aaa;
    }
    .amount-input {
      text-align: center;
      margin: 20px 0;
    }
    .message-area textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #8888881c;
    }
    .tags {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .tag {
      background: #eee;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
    }
    .send-btn {
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 100px;
    }
    img {
      height: 30px;
    }
    .i {
      display: flex;
      align-items: center;
    }

    /* Чек стилі */
    #kaspiReceipt {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 10000;
      padding: 0;
      font-family: sans-serif;
      max-width: 380px;
    }
    #kaspiReceipt .top {
      background: #7ad07a;
      color: white;
      padding: 15px 15px;
      margin-left: 40px;
    }
    #kaspiReceipt .top div:first-child {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #kaspiReceipt .top div:last-child {
      font-size: 30px;
      font-weight: bold;
    }
    #kaspiReceipt .bottom {
      padding: 6px;
      margin-left: 46px;
    }
    #kaspiReceipt .bottom p {
      margin: 5px 0;
    }
    #kaspiReceipt .close-btn {
      padding: 10px 20px;
      border: none;
      background: #f44336;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Клиенту Каspi</div>
    <div class="card-info">
      <div class="i">
        <img src="img.png" alt="">
        &nbsp;&nbsp;<div>Kaspi Gold</div>
      </div>
      <div class="i" id="balance">1 350 357,35 ₸</div>
    </div>

    <div class="tabs">
      <div>ТЕЛЕФОН</div>
      <div style="color:#888">КАРТА</div>
      <div style="color:#888">QR</div>
    </div>

    <input type="text" id="phone" placeholder="Телефон получателя" maxlength="12"
           onfocus="addPrefix()" oninput="enforceFormat(); checkContact()" />

    <div class="contact-card" id="contactCard" style="display:none">
      <div class="avatar"></div>
      <div>
        <strong id="contactName"></strong><br>
        Получит перевод на карта Kaspay Gold
      </div>
    </div>

    <div class="amount-input">
      <input type="number" id="amount" placeholder="0 ₸" />
    </div>

    <div class="message-area">
      <textarea rows="2" placeholder="Сообщение получателю"></textarea>
    </div>

    <div class="tags">
      <div class="tag">Рақмет!</div>
      <div class="tag">За обед</div>
      <div class="tag">Возвращаю :)</div>
    </div>

    <div class="send-btn" onclick="fakeTransfer()">Перевести ₸</div>
  </div>

  <!-- Чек терезесі -->
  <div id="kaspiReceipt">
    <div class="top">
      <div>Ваш перевод совершен.</div>
      <div id="receiptAmount">0 ₸</div>
    </div>
    <div class="bottom">
      <p style="color:#007bff;">Показать квитанцию</p>
      <div class="jh"><p>Квитанция сохранена в истории</p></div></div>
      <div class="bottom">
      <p id="receiptTo">Жанболат Ұ.</p>
      <div class="jh"><p>Сохранить в Частые</p></div>
    </div>
  </div>

<style>
.jh p{
font-size: 10px;
}
</style>

  <script>
    let currentBalance = 1350357;

    const contacts = {
  '+77472827101': 'Жанболат Ұ.',
  '+77025555151': 'Алина Б.'
};

    function addPrefix() {
      const phoneInput = document.getElementById("phone");
      if (!phoneInput.value.startsWith("+7")) {
        phoneInput.value = "+7";
      }
    }

    function enforceFormat() {
      const phoneInput = document.getElementById("phone");
      if (!phoneInput.value.startsWith("+7")) {
        phoneInput.value = "+7" + phoneInput.value.replace(/[^0-9]/g, "").slice(0, 10);
      } else {
        phoneInput.value = "+7" + phoneInput.value.replace(/[^0-9]/g, "").slice(1, 11);
      }
    }

    function checkContact() {
      const phone = document.getElementById('phone').value;
      const name = contacts[phone];
      const card = document.getElementById('contactCard');
      const contactName = document.getElementById('contactName');
      if (name) {
        contactName.textContent = name;
        card.style.display = 'flex';
      } else {
        card.style.display = 'none';
      }
    }

    function fakeTransfer() {
      const amount = parseInt(document.getElementById('amount').value);
      const phone = document.getElementById('phone').value;
      const name = contacts[phone] || "Белгісіз";

      if (isNaN(amount) || amount <= 0) {
        alert("Соманы дұрыс енгізіңіз!");
        return;
      }
      if (amount > currentBalance) {
        alert("Жеткілікті қаражат жоқ!");
        return;
      }

      currentBalance -= amount;
      document.getElementById('balance').textContent = currentBalance.toLocaleString() + ' ₸';

      // Чек көрсету
      document.getElementById('receiptAmount').textContent = amount.toLocaleString() + ' ₸';
      document.getElementById('receiptTo').textContent = name;
      document.getElementById('kaspiReceipt').style.display = 'block';
    }

    function closeKaspiReceipt() {
      document.getElementById('kaspiReceipt').style.display = 'none';
    }
  </script>
</body>
</html>
